services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: eval
      POSTGRES_PASSWORD: eval_password
      POSTGRES_DB: eval_tool
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eval"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://eval:eval_password@db:5432/eval_tool
      JWT_SECRET: your-jwt-secret-change-me
      JWT_REFRESH_SECRET: your-refresh-secret-change-me
      PORT: "3001"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  pgdata:
